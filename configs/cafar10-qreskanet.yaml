# @package _global_
output_dir: "./runs/cifar10-qreskalnet101-r/"
logging_dir: "./runs/cifar10-qreskalnet101-r/train_logs/"
model_name: "resqkalnet101_32p_cifar10"
gradient_accumulation_steps: 1
mixed_precision: 'no'
epochs: 250
train_batch_size: 128
val_batch_size: 128
dataloader_num_workers: 22
seed: 42

max_train_steps: none

max_grad_norm: 2.

use_torch_compile: false
unpack_data: true

checkpointing_steps: 5000
checkpoints_total_limit: 1000
find_unused_parameters: false
use_mixup: true

tracking_metric: 'accuracy'

metrics:
  report_type: 'classification'

model:
  groups: 1
  spline_order: 3
  grid_size: 5
  width_scale: 1
  dropout: 0.1
  dropout_linear: 0.5
  l1_decay: 5e-5

optim:
  type: 'adamW'
  learning_rate: 5e-4
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_weight_decay: 1e-4
  adam_epsilon: 1e-8
  lr_warmup_steps: 1000
  lr_power: 0.2
  lr_end: 1e-7
  set_grads_to_none: false

wandb:
  entity: 'vladimirfrants9-the-city-university-of-new-york'
  project_name: 'cifar10-qkan-convs'

loss:
  label_smoothing: 0.05
